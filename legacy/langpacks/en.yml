  name: "Settings"
  choose_installation: "🌙 <b>Choose your Legacy installation option:</b>"
  vds: "💎 VDS"
  termux: "📱 Termux"
  docker: "🐳 Docker"
  railway: "🚂 Railway"
  sharkhost: "🦈 Sharkhost"
  sharkhost_install: "🌙 <b>Installation on 🦈 Sharkhost:</b>\n\n<b>Go to @SharkHostBot and follow the further instructions</b>"
  railway_install: "🌙 <b>Installation on 🚂 RailWay:</b>\n\n<b>Installation link:</b>\nhttps://railway.com/template/47hYUn?referralCode=PvevLV\n\n<i><u>Be careful! Any userbots are officially banned on RailWay, if your account is banned, neither the creator nor other people are to blame for this.</u></i>"
  main_menu: "◀ Choose another platform"
  vds_install: "🌙 <b>Installation on 💎 VDS:</b>\n<pre><code class=\"language-bash\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install git &amp;&amp; sudo apt install python3-pip &amp;&amp; git clone https://github.com/Crayz310/Legacy &amp;&amp; cd Legacy &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m legacy</code></pre>\n\n<b> If you dont have sudo access, simply remove the initial steps.\n</b><b> Lets go over a few arguments:\n</b>🔐<b> The </b><code>--root</code><b> argument allows you to run Legacy as a root user.\n</b>🌎<b> The </b><code>--no-web</code><b> argument enables login to your account directly in the terminal, rather than through a link.</b>"
  termux_install: "🌙 <b>Installation on 🕶 Termux:</b>\n\n⬜️ <b>Download Termux from</b> <a href=\"https://f-droid.org/repo/com.termux_118.apk\"><b>the link</b></a><b>.\n⚠️ The version from Play Market will not work!</b>\n<b>⬜️ Copy the command into it:</b> \n<pre><code class=\"language-bash\">termux-wake-lock &amp;&amp; export AIOHTTP_NO_EXTENSIONS=1 &amp;&amp; pkg upgr -y &amp;&amp; pkg install tur-repo &amp;&amp; pkg update &amp;&amp; pkg install python3.10 &amp;&amp; pkg i wget ncurses-utils python3.10 -y &amp;&amp; pkg update &amp;&amp; pkg install openssl -y &amp;&amp; pkg install git &amp;&amp; clear &amp;&amp; git clone https://github.com/Crayz310/Legacy &amp;&amp; cd Legacy &amp;&amp; pip install -r requirements.txt &amp;&amp; python3.10 -m legacy --no-web</code></pre>\n\n⬜️ <b>Answer \"y\" to everything the script asks</b>\n⬜️ <b>Follow the instructions in the script.</b>\n\n⬜️ <b>Where to get API_ID and API_HASH?</b> <a href=\"https://youtu.be/DcqDA249Lhg?t=24\">🎬 Video</a>\n\n<emoji document_id=5276240711795107620>⚠️</emoji> <b>If it says Aborted, just remove \"termux-wake-lock &amp;&amp;\" from the line</b>"
  close_btn: "🔻 Close"
  too_many_args: "<emoji document_id=5210952531676504517>🚫</emoji> <b>Too many args</b>"
  blacklisted: "<emoji document_id=5197474765387864959>👍</emoji> <b>Chat {} blacklisted from userbot</b>"
  unblacklisted: "<emoji document_id=5197474765387864959>👍</emoji> <b>Chat {} unblacklisted from userbot</b>"
