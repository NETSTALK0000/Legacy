  _cfg_cst_btn: "Custom button for info. Leave empty to remove button"
  _cfg_banner: "URL to image banner"
  desc: "<emoji document_id=5472164874886846699>✨</emoji> What is a Userbot?\n\n<emoji document_id=5474667187258006816>😎</emoji> A Userbot is a special program that connects to your account and uses the Telegram API to automate any tasks directly on your behalf.\n\nWith a userbot, you can simplify your work and save a lot of time. In a single chat, you can do almost everything without leaving it:\n<emoji document_id=5021905410089550576>✅</emoji> write and schedule messages\n<emoji document_id=5021905410089550576>✅</emoji> publish posts on Telegram, VKontakte, and other social networks (without leaving Telegram)\n<emoji document_id=5021905410089550576>✅</emoji> download and forward media files where it's normally restricted\n<emoji document_id=5021905410089550576>✅</emoji> manage subscriptions and mailing lists\n<emoji document_id=5021905410089550576>✅</emoji> post content to your Telegram channel without leaving a group or private chat\n<emoji document_id=5021905410089550576>✅</emoji> supports Python, C++, and other programming languages for creating custom scripts...\n<emoji document_id=5021905410089550576>✅</emoji> send animated actions (like hearts, etc.)\n<emoji document_id=5021905410089550576>✅</emoji> administer and enhance security — manage permissions, ban violators, filter spam, and log actions\n\nThis is just a small part of its functionality — everything listed above makes up about 1–5% of a userbot's capabilities.\n\n<emoji document_id=5424972470023104089>🔥</emoji> How is a Userbot different from a regular Telegram bot?\n\nUnlike standard bots, which only work through a separate bot account, a userbot runs from your personal profile. Thanks to this:\n\n<emoji document_id=5472164874886846699>✨</emoji> it has more rights and features\n<emoji document_id=5472164874886846699>✨</emoji> it can bypass many Telegram restrictions (e.g., forward messages from restricted chats, find private groups, and much more...)\n<emoji document_id=5472164874886846699>✨</emoji> allows for highly flexible automation tailored to any task\n\nWith a userbot, everything becomes easier. You manage your chats, channels, and content much faster — without unnecessary app switching."
  _cmd_doc_ubinfo: "Send info aka 'What is Legacy?'"
  _cmd_doc_info: "Send userbot info"
  _cmd_doc_setinfo: "<text> - Change text in .info"
  _cls_doc: "Show userbot info"

